name: Performance Monitor

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-bun

      - name: Build and check
        id: build
        run: |
          start=$(date +%s)
          bun run build
          echo "time=$(($(date +%s) - start))" >> $GITHUB_OUTPUT
          echo "size=$(du -sb dist | cut -f1)" >> $GITHUB_OUTPUT

      - name: Alert if slow
        if: steps.build.outputs.time > 30 || steps.build.outputs.size > 10485760
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Performance Alert',
              body: `Build: ${{ steps.build.outputs.time }}s, Size: ${{ steps.build.outputs.size }} bytes`,
              labels: ['performance']
            });
